<div class="top-border" [ngClass]="{ 'border-with-color': dayItem.isToday }"></div>
<div class="top-section">
  <div [ngClass]="{ 'is-weekend': dayItem.isWeekend, 'is-opaque': !dayItem.isInActualMonth }">
    <div (click)="openNotificationDialog()" class="day-cell-number-section">
      {{ dayItem.day }}
    </div>
  </div>
</div>

<app-reminder-list
  [reminders]="reminders"
>
</app-reminder-list>
<div
  *ngIf="reminders.length"
  class="delete-button-container"
  (click)="openDeleteAllDialog()"
>
  <mat-icon aria-hidden="false" aria-label="Delete all">delete</mat-icon>
</div>
