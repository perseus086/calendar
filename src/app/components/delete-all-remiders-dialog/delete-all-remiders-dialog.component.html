<div>
  <p>Are you sure you want to delete {{ remindersToDeleteIds.length }} notifications</p>
  <p>corresponding to day {{ date | date:'longDate' }}</p>
  <div class="actions">
    <button
      mat-flat-button
      color="primary"
      (click)="deleteAll()"
    >
      Delete All
    </button>
    <button
      mat-stroked-button
      (click)="cancel()"
    >
      Cancel
    </button>
    
  </div>
</div>
